<!DOCTYPE html>
<html>
  <head>
    <title>Vellore Smart City Traffic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.min.js"></script>

    <style>
      body {
        font-family: Arial, sans-serif;
        background: #eef2f7;
        margin: 0;
        padding: 0;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 25px;
        background: white;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }

      h1 {
        color: #333;
        margin: 0;
      }

      .dashboard-btn {
        background: #007bff;
        color: white;
        border: none;
        border-radius: 8px;
        padding: 10px 18px;
        font-size: 14px;
        cursor: pointer;
        transition: 0.3s;
      }

      .dashboard-btn:hover {
        background: #0056b3;
      }

      #map {
        height: 400px;
        width: 90%;
        margin: auto;
        border-radius: 10px;
      }

      .container {
        width: 90%;
        max-width: 600px;
        margin: 20px auto;
        background: white;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      label {
        display: block;
        margin-top: 15px;
        font-weight: bold;
      }

      input,
      button {
        width: 100%;
        padding: 10px;
        margin-top: 8px;
        border: 1px solid #ccc;
        border-radius: 8px;
      }

      #result {
        margin-top: 15px;
        padding: 10px;
        text-align: center;
        border-radius: 8px;
        color: white;
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <!-- ✅ Top header with dashboard button -->
    <header>
      <h1>🚦 Vellore Smart City Traffic</h1>
      <button class="dashboard-btn" onclick="viewDashboard()">📊 View Dashboard</button>
    </header>

    <div class="container">
      <label>Start Area</label>
      <input type="text" id="start" placeholder="Enter start area" />

      <label>End Area</label>
      <input type="text" id="end" placeholder="Enter end area" />

      <button onclick="checkTraffic()">Check Traffic</button>

      <div id="result"></div>
    </div>

    <div id="map"></div>

    <script>
      const sheetURL =
        "https://script.google.com/macros/s/AKfycbzdAe7-CrAgqaH_TQdorGpHSsr2amBRB7VdHwWU74eCWMi7vLl49LxLJ2ah4cdRkHFI/exec";

      const makeWebhookURL =
        "https://hook.eu2.make.com/jkfhbz067qpdlwtgcbieircb7piu3qnb";

      let map = L.map("map").setView([12.9165, 79.1325], 12);
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "&copy; OpenStreetMap contributors",
      }).addTo(map);

      let routeLine;

      // 🔗 Button click - open dashboard page
      function viewDashboard() {
        window.location.href = "dashboard.html";
      }

      async function checkTraffic() {
        const start = document.getElementById("start").value.trim();
        const end = document.getElementById("end").value.trim();
        const resultDiv = document.getElementById("result");

        if (!start || !end) {
          alert("Please enter both Start and End areas!");
          return;
        }

        try {
          const res = await fetch(sheetURL);
          const data = await res.json();

          const match = data.find(
            (row) =>
              row.Start.toLowerCase() === start.toLowerCase() &&
              row.End.toLowerCase() === end.toLowerCase()
          );

          if (routeLine) map.removeLayer(routeLine);

          if (match) {
            let color, message;
            if (match.Traffic_Level.toLowerCase() === "high") {
              color = "red";
              message = `⚠️ High Traffic from ${start} to ${end}. Finding alternate route...`;
              resultDiv.style.background = color;
              resultDiv.textContent = message;
              sendAlert(start, end, match.Traffic_Level);
              drawRoute(start, end, true);
            } else if (match.Traffic_Level.toLowerCase() === "medium") {
              color = "orange";
              message = `🚗 Medium Traffic from ${start} to ${end}.`;
              resultDiv.style.background = color;
              resultDiv.textContent = message;
              drawRoute(start, end, false);
            } else {
              color = "green";
              message = `✅ Low Traffic from ${start} to ${end}.`;
              resultDiv.style.background = color;
              resultDiv.textContent = message;
              drawRoute(start, end, false);
            }
          } else {
            resultDiv.style.background = "gray";
            resultDiv.textContent = "❌ No route data found.";
          }
        } catch (err) {
          alert("Error loading traffic data or route.");
          console.error(err);
        }
      }

      async function sendAlert(start, end, level) {
        try {
          await fetch(makeWebhookURL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              start_area: start,
              end_area: end,
              traffic_level: level,
              alert: `High traffic detected from ${start} to ${end}`,
            }),
          });
          console.log("Alert sent to Make.com");
        } catch (err) {
          console.error("Error sending alert to Make.com:", err);
        }
      }

      async function drawRoute(start, end, suggestAlternate) {
        const url = `https://nominatim.openstreetmap.org/search?format=json&q=`;
        const [startData, endData] = await Promise.all([
          fetch(url + start).then((r) => r.json()),
          fetch(url + end).then((r) => r.json()),
        ]);

        if (!startData[0] || !endData[0]) {
          alert("Could not find location on map.");
          return;
        }

        const startLatLng = [startData[0].lat, startData[0].lon];
        const endLatLng = [endData[0].lat, endData[0].lon];

        const routeUrl = `https://router.project-osrm.org/route/v1/driving/${startLatLng[1]},${startLatLng[0]};${endLatLng[1]},${endLatLng[0]}?overview=full&geometries=geojson`;

        const routeRes = await fetch(routeUrl);
        const routeData = await routeRes.json();

        if (routeData.routes && routeData.routes.length > 0) {
          const coords = routeData.routes[0].geometry.coordinates.map((c) => [
            c[1],
            c[0],
          ]);
          routeLine = L.polyline(coords, {
            color: suggestAlternate ? "red" : "green",
            weight: 5,
          }).addTo(map);

          map.fitBounds(routeLine.getBounds());

          if (suggestAlternate) {
            L.marker(startLatLng)
              .addTo(map)
              .bindPopup("Start (High Traffic Area)")
              .openPopup();
            L.marker(endLatLng).addTo(map).bindPopup("Destination");

            alert(
              `🚧 High traffic detected on this route.\nSuggested alternate: Try nearby roads around ${start}.`
            );
          }
        } else {
          alert("No route found between these points.");
        }
      }
    </script>
  </body>
</html>
