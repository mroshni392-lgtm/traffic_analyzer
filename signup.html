<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Signup</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f0f4f8;
        padding: 20px;
      }
      .container {
        max-width: 400px;
        margin: auto;
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
        text-align: center;
      }
      input {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border-radius: 6px;
        border: 1px solid #ccc;
      }
      button {
        width: 100%;
        padding: 10px;
        border-radius: 6px;
        border: 0;
        background: #007bff;
        color: #fff;
        cursor: pointer;
      }
      button:hover {
        background: #0062d1;
      }
      a {
        color: #007bff;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Create Account</h2>
      <form id="signupForm">
        <input id="name" type="text" placeholder="Your Name" required />
        <input id="email" type="email" placeholder="Email" required />
        <input id="password" type="password" placeholder="Password" required />
        <button type="submit">Sign Up</button>
      </form>
      <p>Already have an account? <a href="login.html">Login</a></p>
    </div>

    <script type="module">
      // --- Import Firebase SDK modules ---
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
      import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";
      import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

      // ✅ Your Firebase Configuration
      const firebaseConfig = {
        apiKey: "AIzaSyAu7pDAiYNWGWXxCUom0_uiTx2omigT7Ec",
        authDomain: "smart-city-traffic-app-fa8f3.firebaseapp.com",
        projectId: "smart-city-traffic-app-fa8f3",
        storageBucket: "smart-city-traffic-app-fa8f3.appspot.com",
        messagingSenderId: "858416744357",
        appId: "1:858416744357:web:703b8145711372a04cca4c",
        measurementId: "G-TFTDBVWDH3"
      };

      // ✅ Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getFirestore(app);

      // ✅ Signup Form Submit
      document.getElementById("signupForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();

        if (!name || !email || !password) {
          alert("Please fill in all fields!");
          return;
        }

        try {
          // Create the user in Firebase Auth
          const userCredential = await createUserWithEmailAndPassword(auth, email, password);
          const user = userCredential.user;

          // Save user info in Firestore
          await setDoc(doc(db, "users", user.uid), {
            name: name,
            email: email,
            createdAt: new Date().toISOString()
          });

          alert("✅ Signup successful! Redirecting to Traffic Page...");
          setTimeout(() => {
            window.location.href = "traffic.html";
          }, 1500);
        } catch (error) {
          console.error("Signup error:", error);
          alert("❌ Error: " + error.message);
        }
      });
    </script>
  </body>
</html>
