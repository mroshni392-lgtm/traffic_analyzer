<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f0f4f8;
        margin: 0;
        padding: 20px;
      }
      .container {
        max-width: 400px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        text-align: center;
      }
      h2 {
        color: #333;
      }
      input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 8px;
        border: 1px solid #ccc;
      }
      button {
        width: 100%;
        padding: 10px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }
      button:hover {
        background: #0056b3;
      }
      a {
        color: #007bff;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h2>Login</h2>
      <input type="email" id="email" placeholder="Enter Email" />
      <input type="password" id="password" placeholder="Enter Password" />
      <button id="loginBtn">Login</button>

      <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
      import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";

      // ✅ Correct Firebase Config (same as signup)
      const firebaseConfig = {
        apiKey: "AIzaSyAu7pDAiYNWGWXxCUom0_uiTx2omigT7Ec",
        authDomain: "smart-city-traffic-app-fa8f3.firebaseapp.com",
        projectId: "smart-city-traffic-app-fa8f3",
        storageBucket: "smart-city-traffic-app-fa8f3.appspot.com", // ✅ fixed
        messagingSenderId: "858416744357",
        appId: "1:858416744357:web:703b8145711372a04cca4c",
        measurementId: "G-TFTDBVWDH3"
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      document.getElementById("loginBtn").addEventListener("click", () => {
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();

        if (!email || !password) {
          alert("Please fill in both fields!");
          return;
        }

        signInWithEmailAndPassword(auth, email, password)
          .then(() => {
            alert("✅ Login successful! Redirecting to Traffic Page...");
            window.location.href = "traffic.html";
          })
          .catch(error => {
            alert("❌ Invalid credentials: " + error.message);
          });
      });
    </script>
  </body>
</html>
